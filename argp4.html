<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="treejs/tree.js"></script>
    <link rel="stylesheet" href="treejs/treejs.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
  </head>
  <body class="black-background">
    <div id="container"></div>
  </body>
  <script>
    var root = new TreeNode("files (10/9/2008/ 7:30 GMT)");
    n1 = new TreeNode("(10/9/2008/ 7:30 GMT)");
    n11 = new TreeNode("image_password.jpg");
    n2 = new TreeNode("(14/9/2008/ 10:20 GMT)");
    n22 = new TreeNode("placeholder.txt");
    n3 = new TreeNode("(10/9/2008/ 11:29 GMT)");
    n31 = new TreeNode("LHC_experiment_report.jpg");

    root.addChild(n1);
    root.addChild(n2);
    root.addChild(n3);
    n1.addChild(n11);
    n2.addChild(n22);
    n3.addChild(n31);

    // n3.setEnabled(false);

    var tree = new TreeView(root, "#container", {
      leaf_icon: "<i class=icon-foo>&#xf15b;</i>",
      parent_icon: "<i class=icon-foo>&#xf07b;</i>",
      open_icon: "<span>&#xf061;</span>",
      close_icon: "<span>&#9654;</span>"
    });
    tree.collapseAllNodes();

    n22.on("click", () => {
      window.open("files/Test.txt");
    });
    tree.reload();
  </script>
</html>
